    <!-- Featured News Slider Start -->
    <div class="container-fluid pt-5 mb-3">
        <div class="container">
            <div class="section-title">
                <h4 class="m-0 text-uppercase font-weight-bold">Destaques</h4>
            </div>
            <div class="owl-carousel news-carousel carousel-item-4 position-relative">
                {% for post in highlighted_posts %}
                <div class="position-relative overflow-hidden" style="height: 300px;">
                    <a href="{{ post.get_absolute_url }}"><img class="img-fluid h-100" src="{{ post.image.url }}" style="object-fit: cover;"></a>
                    <div class="overlay">
                        <div class="mb-2">
                            <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                href="">{{ post.category }}</a>
                            <a class="text-white" href=""><small>{{post.created_at}}</small></a>
                        </div>
                        <a class="h6 m-0 text-white text-uppercase font-weight-semi-bold" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Featured News Slider End -->
