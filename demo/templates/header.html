{% load static %}
<header>
    <!-- Topbar Start -->
    <div class="container-fluid d-none d-lg-block">
        <div class="row align-items-center bg-dark px-lg-5">
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-sm bg-dark p-0">
                    <ul class="navbar-nav ml-n2">
                        <li class="nav-item border-right border-secondary">
                            <a class="nav-link text-body small" href="{% url 'post_list' %}">Inicio</a>
                        </li>
                        <li class="nav-item border-right border-secondary">
                            <a class="nav-link text-body small" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body small" href="{% url 'about' %}">Sobre Nós</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 text-right d-none d-md-block">
                <nav class="navbar navbar-expand-sm bg-dark p-0">
                    <ul class="navbar-nav ml-auto mr-n2">
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-twitter"></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-facebook-f"></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-linkedin-in"></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-instagram"></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-google-plus-g"></small></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-body" href="#"><small class="fab fa-youtube"></small></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row align-items-center bg-white py-3 px-lg-5">
            <div class="col-lg-4">
                <a href="{% url 'post_list' %}" class="navbar-brand p-0 d-none d-lg-block">
                   <!-- <img src="{% static 'img/logo.png' %}"> -->
                    <h1 class="m-0 display-4 text-uppercase text-primary">De<span class="text-secondary font-weight-normal">Mo</span></h1> 
                </a>
            </div>
            <div class="col-lg-8 text-center text-lg-right">
                <!-- Inserir imagens de anuncio -->
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 py-lg-0 px-lg-5">
            <a href="{% url 'post_list' %}" class="navbar-brand d-block d-lg-none">
              <!-- <img class="navbar-logo" src="{% static 'img/logo.png'%}"> -->
               <h1 class="m-0 display-4 text-uppercase text-primary">De<span class="text-white font-weight-normal">Mo</span></h1> 
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="{% url 'post_list' %}" class="nav-item nav-link active">Inicio</a>
                    <a href="#" class="nav-item nav-link">Streaming</a>
                    <a href="#" class="nav-item nav-link">Notícias</a>
                    <a href ="#" class="nav-item nav-link">Livros</a>

                </div>
                <form id="search-form" action="{% url 'search_results' %}" method="GET">
                    <div class="input-group ml-auto" style="width: 100%; max-width: 300px;">
                        <input type="text" class="form-control" id="search-input" name="q" placeholder="Pesquisar">
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text bg-primary text-dark border-0 px-3"><i
                                    class="fa fa-search"></i></button>
                         </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var searchQuery = document.getElementById('search-input').value;
            if (searchQuery.trim() !== '') {
                var searchURL = this.action + '?q=' + encodeURIComponent(searchQuery);
                window.location.href = searchURL;
            }
        })
    </script>

    <!-- EVENTO DE CLIQUE MOBILE -->
    <script>
        document.getElementById('navbarCollapse').addEventListener('click', function(event) {
            if (event.target.id === 'mobile-search-button') {
                var mobileSearchInput = document.getElementById('mobile-search-input');
                mobileSearchInput.classList.toggle('show');
                if (mobileSearchInput.classList.contains('show')) {
                    mobileSearchInput.focus();
                }
            }
        });
    </script>

</header>
